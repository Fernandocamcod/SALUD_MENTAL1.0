<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - CPE</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/images/logo-cpe.png" alt="Logo CPE" class="login-logo">
                <h2>Panel Administrativo</h2>
                <p>Centro Psicológico de Especialidades</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Ingresar</span>
                    <div class="btn-loader">
                        <div class="loader"></div>
                    </div>
                </button>
            </form>
            
            <div class="login-footer">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Volver al sitio principal
                </a>
            </div>
        </div>
    </div>

    <script>
        // Credenciales del administrador
        const ADMIN_CREDENTIALS = {
            username: "adminCPE",
            password: "Psicologia2025!"
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('.login-btn');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Mostrar loading
            submitButton.classList.add('loading');
            
            setTimeout(() => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Guardar sesión
                    localStorage.setItem('adminLoggedIn', 'true');
                    // Redirigir al panel de administración
                    window.location.href = 'admin.html';
                } else {
                    alert('Usuario o contraseña incorrectos. Por favor, intente nuevamente.');
                    submitButton.classList.remove('loading');
                }
            }, 1500);
        });
    </script>
</body>
</html>
